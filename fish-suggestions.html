            <img src="images/${fish.img}" alt="${fish.name}" class="w-full h-full object-cover rounded-lg mb-4">
            <h3 class="text-xl font-semibold">${fish.name}</h3>
            <p class="text-gray-700 mt-2">${fish.desc}</p>
            <p class="mt-4 text-gray-800"><strong>আপনার পুকুরের আয়তন অনুযায়ী সর্বোচ্চ পোনা ছাড়া যাবে :</strong> ${pona} টি</p>
          `;
          fishBlog.appendChild(fishArticle);
        });
      } else {
        fishBlog.innerHTML =
          "<p class='text-gray-800'>এই অঞ্চলের জন্য কোনো তথ্য পাওয়া যায়নি।</p>";
      }
    </script>
  </body>
</html>

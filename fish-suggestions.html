<h3>কেন চিংড়ি চাষ করবেন?</h3>

<br><b>অর্থনৈতিক সম্ভাবনা:</b> চিংড়ি একটি উচ্চ মূল্যের জলজ খাদ্য পণ্য, যা আন্তর্জাতিক বাজারেও চাহিদা সম্পন্ন। তাই চিংড়ি চাষ করে ভালো আয় করা সম্ভব।
<br><b>কর্মসংস্থান সৃষ্টি:</b> চিংড়ি চাষের মাধ্যমে স্থানীয় এলাকায় কর্মসংস্থানের সুযোগ তৈরি হয়।
<br><b>বৈদেশিক মুদ্রা অর্জন:</b> চিংড়ি রপ্তানি করে বৈদেশিক মুদ্রা অর্জন করা যায়, যা জাতীয় অর্থনীতিতে গুরুত্বপূর্ণ ভূমিকা রাখে।
<br><b>সহজ চাষ পদ্ধতি:</b> সঠিক পরিকল্পনা ও পদ্ধতি অনুসরণ করলে চিংড়ি চাষ তুলনামূলকভাবে সহজ।
<h3>কিভাবে চিংড়ি চাষ করবেন?</h3>

চিংড়ি চাষের জন্য কিছু ধাপ অনুসরণ করতে হয়:

 <br><b>জলাশয় নির্বাচন:</b> চিংড়ি চাষের জন্য উপযুক্ত জলাশয় নির্বাচন করা জরুরি। এমন জলাশয় নির্বাচন করতে হবে যেখানে পরিষ্কার জল এবং পর্যাপ্ত সূর্যের আলো আসে।

 <br><b>জলাশয় প্রস্তুতি:</b> নির্বাচিত জলাশয়কে চিংড়ি চাষের উপযোগী করে তুলতে হবে। এর মধ্যে রয়েছে আগাছা পরিষ্কার করা, পাড় মেরামত করা এবং প্রয়োজন অনুযায়ী চুন প্রয়োগ করা।

 <br><b>পোনা সংগ্রহ:</b> সুস্থ ও রোগমুক্ত পোনা সংগ্রহ করা চিংড়ি চাষের একটি গুরুত্বপূর্ণ ধাপ। পোনা সংগ্রহের সময় এর গুণগত মান নিশ্চিত করতে হবে।

 <br><b>পোনা মজুদকরণ:</b> জলাশয়ে পোনা ছাড়ার আগে পানির গুণাগুণ পরীক্ষা করে নিতে হবে। এরপর সঠিক ঘনত্বে পোনা মজুদ করতে হবে।

 <br><b>খাদ্য সরবরাহ:</b> চিংড়ির সঠিক বৃদ্ধির জন্য নিয়মিত খাদ্য সরবরাহ করা প্রয়োজন। বাজারে বিভিন্ন ধরনের চিংড়ি খাদ্য পাওয়া যায়, যা ব্যবহার করা যেতে পারে।

 <br><b>পানি ব্যবস্থাপনা:</b> চিংড়ি চাষের জন্য পানির গুণমান বজায় রাখা জরুরি। নিয়মিত পানির পরিবর্তন এবং প্রয়োজনীয় পরিচর্যা করতে হবে।

 <br><b>রোগ ও পোকা দমন:</b> চিংড়িতে বিভিন্ন ধরনের রোগ ও পোকা লাগতে পারে। নিয়মিত নজরদারি এবং প্রয়োজনীয় ব্যবস্থা গ্রহণের মাধ্যমে এগুলো দমন করতে হবে।

 <br><b>ফলন সংগ্রহ:</b> চিংড়ি যখন নির্দিষ্ট আকারে পৌঁছায়, তখন তাদের সংগ্রহ করা হয়।`,
            calculatePona: (pondArea) => {
              // Stock density for shrimp is about 10,000-15,000 per acre

            img: "rui.jpeg",
